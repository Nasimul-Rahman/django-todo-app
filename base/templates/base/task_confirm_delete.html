{% extends 'base/main.html' %}

{% block content %}
<div class="goback_btn_container">
  <a href="{% url 'tasks' %}"><i class="fa-solid fa-arrow-left-long"></i></a>
</div>
<div id="form_container">
  <form id="form" method="POST">
    {% csrf_token %}
    <p id="form-prompt">Are you sure you want to delete this task? "{{task.title}}"</p>
    <input type="submit" value="Delete">
  </form>
</div>

{% endblock content %}
